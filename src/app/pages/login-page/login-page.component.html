<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">Modern Store</h1>
      <div class="notification is-warning" *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error.message }}</li>
        </ul>
      </div>
      <form [formGroup]="form">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Usuário" formControlName="username"
                  [ngClass]="{'is-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Senha" formControlName="password"
                  [ngClass]="{'is-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
              </div>
            </div>

            <button (click)="submit()" class="button is-success is-info is-medium is-fullwidth"
              [disabled]="!form.valid">Entrar</button>
            <br>
            <a routerLink="/signup" class="button is-link is-inverted">Ainda não está cadastrado?</a>
            <br>
            <hr>
            <button (click)="showModal()" class="button is-link">Termos de Uso</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!--MODAL-->
<div class="modal animated fadeIn" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Termos de Uso</p>
      <button class="delete" (click)="hideModal()"></button>
    </header>
    <section class="modal-card-body">
      Conteúdo do Modal
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="hideModal()">OK</button>
    </footer>
  </div>
</div>
