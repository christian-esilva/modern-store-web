<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        Modern Store
      </h1>
      <div class="notification is-warning" *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error.message }}</li>
        </ul>
      </div>
      <form [formGroup]="form">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Nome" formControlName="firstName">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Sobrenome" formControlName="lastName">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="email" placeholder="E-mail" formControlName="email">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="CPF" formControlName="document" maxlength="11" minlength="11" number>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Nome de usuÃ¡rio" formControlName="username">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Senha" formControlName="password">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Confirmar Senha"
                  formControlName="confirmPassword">
              </div>
            </div>

            <button (click)="submit()" class="button is-success is-info is-medium is-fullwidth"
              [disabled]="!form.valid">Cadastrar</button>
            <br>
            <a routerLink="/" class="button is-link is-inverted">Voltar para o login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
